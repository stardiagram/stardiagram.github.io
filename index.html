<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StarDiagram</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <h1>StarDiagram</h1>
	<h2>Выполнение кроссдоменного Ajax Запроса</h2>
	<script>
		$( document ).ready(function() {
			$('#btn').click(function() {
				request();
			});
			
			function request() {
				$.ajax({
					url: "https://stardiagram.herokuapp.com/rows",
					crossDomain: true,
					type: 'POST',
					data: {
						sign: 11
					},
					dataType: 'json',
					success: function(response) {
						alert(response);
					},
					error: function() {
						alert("Ошибка");
					}
				});
			}
		});
	</script>
	
	<button id="btn">Кнопка</button>
</body>
</html>
