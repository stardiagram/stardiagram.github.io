<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StarDiagram</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <h1>StarDiagram</h1>
	<h2>Выполнение кроссдоменного Ajax Запроса</h2>
	<script>
		$( document ).ready(function() {
			$('#btn-1').click(function() {
				request('sign-description', null);
			});
			
			$('#btn-2').click(function() {
				request('rows', {
					sign: 11
				});
			});
			
			$('#btn-3').click(function() {
				request('rows', {
					year: {
						from: 2015,
						to: 2017
					}
				});
			});
			
			
			function request(urn, requestData) {
				$.ajax({
					url: "https://stardiagram.herokuapp.com/" + urn,
					crossDomain: true,
					type: 'POST',
					data: requestData,
					dataType: 'json',
					success: function(response) {
						alert(response);
					},
					error: function() {
						alert("Ошибка");
					}
				});
			}
			
		});
	</script>
	
	<button id="btn-1">Кнопка-1</button><br>
	<button id="btn-2">Кнопка-2</button><br>
	<button id="btn-3">Кнопка-3</button>
</body>
</html>
